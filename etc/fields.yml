version: 1.0

defaults:
  type: string
  required: false
  index: not_analyzed
  doc_values: true
  ignore_above: 1024

env:
  type: group
  description: >
    Contains common fields available in all event types.
  fields:
    - name: "@timestamp"
      type: date
      required: true
      format: YYYY-MM-DDTHH:MM:SS.milliZ
      example: 2015-01-24T14:06:05.071Z
      description: >
        The timestamp when the measurements were taken. The precision is in milliseconds.
        The timezone is UTC.

    - name: type
      description: >
        Can be one of *container*, *cpu*, *net*, *memory* to specify metric type.
      required: true

    - name: count
      type: int
      description: >
        For how many transactions is this event representative. This
        is generally the inverse of the sampling rate. For example, for
        a sample rate of 1/10, the count is 10. The count is used by the
        UIs to return estimated values. Reserved for future usage.
      required: true

    - name: containerID
      type: string
      description: >
        Docker container ID related to the current metric event.
      required: true

    - name: containerName
      type: string
      description: >
        Name of the Docker container related to the current metric event.
      required: true

    - name: shipper
      type: string
      description: >
        Name of the shipper sending the statistics.

container:
  type: group
  description: >
    Contains container informations. Details that you can get by running a *docker ps* command.
  fields:
    - name: container
      type: group
      fields:
        - name: command
          type: string
          description: >
            Command used to run the Docker container.

        - name: created
          type: date
          format: YYYY-MM-DDTHH:MM:SSZ
          example: 2015-01-24T14:06:05Z
          description: >
            Command used to run the Docker container.

        - name: id
          type: string
          description: >
            ID of the Docker container.

        - name: image
          type: string
          description: >
            Name of the Docker image from which contained has been launched.

        - name: labels
          type: group
          description: >
            Key value related to the label metadata of the Docker container.
          fields: []

        - name: names
          type: string
          description: >
            Human readable names of the container.

        - name: ports
          type: group
          description: >
            List of published ports.
          fields:
            - name: ip
              type: string
              description: >
                Binding IP.

            - name: privatePort
              type: integer
              description: >
                Private port (container side) of the binding.

            - name: publicPort
              type: integer
              description: >
                Public port (host side) of the binding.

            - name: type
              type: string
              description: >
                Type of binding. Can be either *tcp* or *udp*.

        - name: sizeRootFs
          type: float
          description: >
            TODO

        - name: sizeRw
          type: string
          description: >
            TODO

        - name: status
          type: string
          description: >
            Status of the container.

net:
  type: group
  description: >
    Gather container metrics about network (rx/tx)
  fields:
    - name: net
      type: group
      fields:
        - name: name
          type: string
          description: >
            Name of the network interface.
        - name: rxBytes_ps
          type: float
          description: >
            Average number of bytes received per second since the last event.

        - name: rxDropped_ps
          type: float
          description: >
            Average received dropped packets per second since the last event.

        - name: rxErrors_ps
          type: float
          description: >
            Average number of errors received per second since the last event.

        - name: rxPackets_ps
          type: float
          description: >
            Average number of packets received per second since the last event.

        - name: txBytes_ps
          type: float
          description: >
            Average number of bytes transmitted per second since the last event.

        - name: txDropped_ps
          type: float
          description: >
            Average transmitted dropped packets per second since the last event.

        - name: txErrors_ps
          type: float
          description: >
            Average number of errors transmitted per second since the last event.

        - name: txPackets_ps
          type: float
          description: >
            Average number of packets transmitted per second since the last event.

memory:
  type: group
  description: >
    Contains metrics about container memory usage.
  fields:
    - name: memory
      type: group
      fields:
        - name: failcnt
          type: float
          description: >
            TODO

        - name: limit
          type: float
          description: >
            Limit of memory (max memory available) in Bytes.

        - name: maxUsage
          type: float
          description: >
            Maximum memory used by the container in Bytes.

        - name: usage
          type: float
          description: >
            Current memory consumption in Bytes.

        - name: usage_p
          type: float
          description: >
            Amount of memory used by the container in percents between 0.0 and 100.0.

blkio:
  type: group
  description: >
    Gather disk usage of the current container.
  fields:
    - name: blkio
      type: group
      fields:
        - name: read
          type: int
          description: >
            Difference between the last read stat and the current read stat given by Docker.
            It represent the amount of byte read by the container on the disk(s) during the duration.
        - name: write
          type: int
          description: >
            Difference between the last write stat and the current write stat given by Docker.
            It represent the amount of byte written by the container on the disk(s) during the duration.
        - name: total
          type: int
          description: >
            Difference between the last total stat and the current total stat given by Docker.
            It represent the amount of byte read and written by the container on the disk(s) during the duration.
cpu:
  type: group
  description: >
    Gather cpu consumption of the current container.
  fields:
    - name: cpu
      type: group
      fields:
        - name: totalUsage
          type: float
          description: >
            Total cpu consumption in percent.
            This value can be greater than 100%, depending on the number of available CPUs.

        - name: usageInKernelmode
          type: float
          description: >
            Same as *totalUsage*, but only the Kernel mode consumptions.

        - name: usageInUsermode
          type: float
          description: >
            Same as *totalUsage*, but only the User mode consumptions.

        - name: percpuUsage
          type: group
          description: >
            Detailled cpu consumption per cpu (in percent).
